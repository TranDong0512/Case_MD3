<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-6">
        <h2>Product Manager</h2>
        <table class="table table-striped">
            <tr>
                <td>STT</td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Thêm vào giỏ hàng</td>
            </tr>
            {products}
        </table>

        <a href="/user/findProductByCategory">
            <button type="submit">Tìm kiếm theo loại</button>
        </a>

        <form action="/user/findProductByName" method="post">
            <input type="text" name="name">
            <a>
                <button type="submit">Tìm kiếm theo tên</button>
            </a>
        </form>

        <form action="/user/findProductByPrice" method="post">
            <input type="number" name="price1">
            <input type="number" name="price2">
            <a>
                <button type="submit">Tìm kiếm theo giá</button>
            </a>
        </form>
        <a href="/user/showCart">
            <button type="submit">Giỏ hàng</button>
        </a>
        <a href="/login">
            <button>Thoát</button>
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
